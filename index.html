<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="outer-container">
		<div class="container">
			<input type="text" name="output" id="output-screen" value="0">
			<div class="btn">
				<button id="all-clear" class="btn-item navigation">AC</button>
				<button class="btn-item operator" id="percent">%</button>
				<button id="clear" class="btn-item navigation">C</button>
				<button class="btn-item operator" id="divide">/</button>
				<button class="btn-item number">7</button>
				<button class="btn-item number">8</button>
				<button class="btn-item number">9</button>
				<button class="btn-item operator" id="multiply">*</button>
				<button class="btn-item number">4</button>
				<button class="btn-item number">5</button>
				<button class="btn-item number">6</button>
				<button class="btn-item operator" id="minus">-</button>
				<button class="btn-item number">1</button>
				<button class="btn-item number">2</button>
				<button class="btn-item number">3</button>
				<button class="btn-item operator" id="plus">+</button>
				<button class="btn-item number">0</button>
				<button class="btn-item number">00</button>
				<button class="btn-item decimal" id="period">.</button>
				<button class="btn-item navigation" id="equal">=</button>
			</div>
		</div>
	</div>
<script src="script.js"></script>
</body>

</html>
